<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />

    <link rel="canonical" href="https://lucien.technology/en/payment/cancel/" />
    <meta name="description" content="Payment canceled. Return to the Lucien engagement tiers when ready." />
    <link rel="icon" type="image/png" href="/public/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(248, 113, 113, 0.16), transparent 35%),
          linear-gradient(120deg, rgba(255, 255, 255, 0.03), transparent 40%),
          #050505;
        color: #e5e7eb;
        font-family: 'Sora', 'Space Grotesk', 'Manrope', sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 620px;
        width: 100%;
        background: #0b0b0b;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 32px;
        padding: 42px;
        box-shadow: 0 0 50px rgba(248, 113, 113, 0.18);
      }
      .label {
        font-size: 10px;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        color: rgba(248, 113, 113, 0.9);
        font-weight: 700;
      }
      h1 {
        margin: 18px 0 10px;
        font-size: 32px;
        letter-spacing: -0.02em;
      }
      p {
        color: #a1a1aa;
        line-height: 1.7;
        font-size: 15px;
      }
      .cta {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin-top: 26px;
        padding: 14px 22px;
        background: transparent;
        color: #e5e7eb;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 11px;
        font-weight: 700;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.2s ease;
      }
      .cta:hover {
        border-color: rgba(99, 102, 241, 0.5);
        color: #c7d2fe;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="label">Payment Canceled</div>
      <h1>Process aborted.</h1>
      <p>The payment was canceled. Return to the tier selection and resume when ready.</p>
      <a class="cta" href="/en/">Return to Lucien</a>
    </div>
  </body>
