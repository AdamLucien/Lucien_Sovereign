<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Платіж підтверджено — Lucien</title>
    <link rel="icon" type="image/png" href="/public/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.18), transparent 35%),
          linear-gradient(120deg, rgba(255, 255, 255, 0.03), transparent 40%),
          #050505;
        color: #e5e7eb;
        font-family: 'Sora', 'Space Grotesk', 'Manrope', sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 620px;
        width: 100%;
        background: #0b0b0b;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 32px;
        padding: 42px;
        box-shadow: 0 0 70px rgba(99, 102, 241, 0.15);
      }
      .label {
        font-size: 10px;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        color: rgba(99, 102, 241, 0.95);
        font-weight: 700;
      }
      h1 { margin: 18px 0 10px; font-size: 32px; letter-spacing: -0.02em; }
      p { color: #a1a1aa; line-height: 1.7; font-size: 15px; }
      .cta {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin-top: 26px;
        padding: 14px 22px;
        background: #6366f1;
        color: white;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 11px;
        font-weight: 700;
        border-radius: 14px;
        border: 1px solid transparent;
      }
      .cta:hover { background: #4f46e5; transform: translateY(-1px); }
      .hint {
        margin-top: 16px;
        font-size: 12px;
        color: #6b7280;
        font-family: 'JetBrains Mono', 'IBM Plex Mono', monospace;
        letter-spacing: 0.2em;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="label">Платіж підтверджено</div>
      <h1>Передачу захищено.</h1>
      <p>Платіж підтверджено. Запрошення до порталу надіслано. Якщо є затримка, увійдіть напряму нижче.</p>
      <a class="cta" href="https://portal.lucien.technology">Увійти в портал</a>
      <div class="hint">Перенаправлення через <span id="countdown">6</span>с</div>
    </div>
    <script>
      let remaining = 6;
      const countdown = document.getElementById('countdown');
      const interval = setInterval(() => {
        remaining -= 1;
        if (countdown) countdown.textContent = remaining;
        if (remaining <= 0) {
          clearInterval(interval);
          window.location.href = 'https://portal.lucien.technology';
        }
      }, 1000);
    </script>
  </body>
</html>
